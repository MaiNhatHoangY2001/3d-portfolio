<p-toolbar styleClass="bg-tech-primary border-none">
  <ng-template pTemplate="start">
    <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
  </ng-template>
  <ng-template pTemplate="center">
    <div class="flex flex-wrap align-items-center gap-3">
      <button
        class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
      >
        <i class="pi pi-home text-2xl"></i>
      </button>
      <button
        class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
      >
        <i class="pi pi-user text-2xl"></i>
      </button>
      <button
        class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
      >
        <i class="pi pi-search text-2xl"></i>
      </button>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <app-language-setting></app-language-setting>
  </ng-template>
</p-toolbar>
<div class="text-center">
  <h1 class="text-3xl font-bold">{{ 'HOME.TITLE' | translate }}</h1>
  <p class="text-lg">{{ 'HOME.DESCRIPTION' | translate }}.</p>
  <p-button label="{{ 'BUTTON.SUBMIT' | translate }}"></p-button>
</div>
